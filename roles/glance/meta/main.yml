dependencies:
  - role: openstack-common
  - role: ubuntu-cloud-archive

  - role: openstack/keystone-service
    service_name: glance
    service_type: image
    service_endpoints: "{{ glance_keystone_image_endpoints }}"
    when: glance_configure_keystone
    tags:
      - glance

  - role: openstack/keystone-service-user
    user: "{{ glance_keystone_user }}"
    password: "{{ glance_keystone_password }}"
    project: "{{ glance_keystone_project }}"
    when: glance_configure_keystone
    tags:
      - glance

  - role: openstack/database
    database_name: "{{ glance_mysql_db }}"
    database_user: "{{ glance_mysql_user }}"
    database_password: "{{ glance_mysql_password }}"
    database_login_host: "{{ glance_mysql_host }}"
    database_login_user: root
    database_login_password: "{{ glance_mysql_login_password }}"
    when: glance_configure_mysql
    tags:
      - glance
