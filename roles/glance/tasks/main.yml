- include: configure_mysql.yml
  when: glance_configure_mysql
  tags:
    - glance

- name: install glance
  apt:
    pkg: glance
    state: present
  tags:
    - glance
    - glance-install

- include: configure_ceph.yml
  when: glance_configure_ceph
  tags:
    - glance

- name: configure glance-api
  template:
    src: glance-api.conf.j2
    dest: /etc/glance/glance-api.conf
  notify:
    - sync glance db
    - restart glance-api
  tags:
    - glance
    - glance-configure

- name: configure glance-registry
  template:
    src: glance-registry.conf.j2
    dest: /etc/glance/glance-registry.conf
  notify:
    - restart glance-registry
  tags:
    - glance
    - glance-configure

- meta: flush_handlers

- name: ensure sqlite db absent
  file:
    path: /var/lib/glance/glance.sqlite
    state: absent
  tags:
    - glance
