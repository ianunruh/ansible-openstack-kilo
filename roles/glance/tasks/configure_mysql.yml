- name: ensure mysql db
  mysql_db:
    name: "{{ glance_mysql_db }}"
    state: present

    login_host: "{{ glance_mysql_host }}"
    login_user: root
    login_password: "{{ glance_mysql_login_password }}"

- name: ensure mysql user
  mysql_user:
    name: "{{ glance_mysql_user }}"
    host: "%"
    password: "{{ glance_mysql_password }}"
    priv: "{{ glance_mysql_db }}.*:ALL"
    state: present

    login_host: "{{ glance_mysql_host }}"
    login_user: root
    login_password: "{{ glance_mysql_login_password }}"
