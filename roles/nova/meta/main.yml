dependencies:
  - role: openstack-common
  - role: ubuntu-cloud-archive

  - role: openstack/keystone-service
    service_name: nova
    service_type: compute
    service_endpoints: "{{ nova_keystone_compute_endpoints }}"
    when: nova_configure_keystone
    tags:
      - nova

  - role: openstack/keystone-service-user
    user: "{{ nova_keystone_user }}"
    password: "{{ nova_keystone_password }}"
    project: "{{ nova_keystone_project }}"
    when: nova_configure_keystone
    tags:
      - nova

  - role: openstack/database
    database_name: "{{ nova_mysql_db }}"
    database_user: "{{ nova_mysql_user }}"
    database_password: "{{ nova_mysql_password }}"
    database_login_host: "{{ nova_mysql_host }}"
    database_login_user: root
    database_login_password: "{{ nova_mysql_login_password }}"
    when: nova_configure_mysql
    tags:
      - nova
