- name: ensure mysql db
  mysql_db:
    name: "{{ designate_mysql_db }}"
    state: present

    login_host: "{{ designate_mysql_host }}"
    login_user: root
    login_password: "{{ designate_mysql_login_password }}"

- name: ensure mysql user
  mysql_user:
    name: "{{ designate_mysql_user }}"
    host: "%"
    password: "{{ designate_mysql_password }}"
    priv: "{{ designate_mysql_db }}.*:ALL"
    state: present

    login_host: "{{ designate_mysql_host }}"
    login_user: root
    login_password: "{{ designate_mysql_login_password }}"
