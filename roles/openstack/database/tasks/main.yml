- name: ensure mysql db
  delegate_to: "{{ groups[openstack_group_mysql][0] }}"
  mysql_db:
    name: "{{ database }}"
    state: present

- name: ensure mysql user
  delegate_to: "{{ groups[openstack_group_mysql][0] }}"
  mysql_user:
    name: "{{ user }}"
    host: "%"
    password: "{{ password }}"
    priv: "{{ database }}.*:ALL"
    state: present
