- name: ensure rabbitmq vhost
  rabbitmq_vhost:
    name: "{{ ceilometer_rabbitmq_vhost }}"
    state: present

- name: ensure rabbitmq user
  rabbitmq_user:
    user: "{{ ceilometer_rabbitmq_user }}"
    password: "{{ ceilometer_rabbitmq_password }}"
    vhost: "{{ ceilometer_rabbitmq_vhost }}"
    configure_priv: .*
    read_priv: .*
    write_priv: .*
    state: present
