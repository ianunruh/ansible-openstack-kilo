- hosts: all
  roles:
    - apt
    - openvswitch
    - ceph-mon
    - ceph-osd

  post_tasks:
    - name: configure eth2
      copy:
        content: |
          auto eth2
          iface eth2 inet manual
            up ip link set $IFACE up
            down ip link set $IFACE down
        dest: /etc/network/interfaces.d/eth2.cfg
      notify:
        - ifup eth2

    - name: ensure br-ex
      openvswitch_bridge:
        bridge: br-ex
        state: present

    - name: ensure eth2 attached to br-ex
      openvswitch_port:
        bridge: br-ex
        port: eth2
        state: present

  handlers:
    - name: ifup eth2
      command: ifup eth2

- hosts: all
  roles:
    - mysql
    - rabbitmq
    - memcached
    - keystone
    - ceph-client
    - glance
    - cinder
    - nova
    - neutron
    - horizon
